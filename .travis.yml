notifications:
  email: false
sudo: true
dist: xenial
services:
- docker
addons:
  apt:
    packages:
    - docker-ce
    - jq
matrix:
  include:
  - stage: test
    language: python
    python: '3.6'
    install:
    - pip install pipenv
    before_script:
    - cd src/karmen_backend
    script:
    - pipenv install --dev
    - make test
  - language: python
    python: '3.7'
    install:
    - pip install pipenv
    before_script:
    - cd src/karmen_backend
    script:
    - pipenv install --dev
    - make coverage
    - make coveralls
  - language: python
    python: 3.8-dev
    install:
    - pip install pipenv
    before_script:
    - cd src/karmen_backend
    script:
    - pipenv install --dev
    - make test
  - language: node_js
    stage: test
    node_js: 10
    cache:
      directories:
      - node_modules
      - "$HOME/.npm"
    before_script:
    - cd src/karmen_frontend
    - npm ci
    script:
    - npm run lint
    - npm run build
  - stage: build docker
    if: tag IS present
    language: generic
    before_install:
    - sudo docker run --privileged linuxkit/binfmt:v0.6
    - sudo docker run -d --privileged -p 1234:1234 --name buildkit moby/buildkit:latest
      --addr tcp://0.0.0.0:1234 --oci-worker-platform linux/amd64 --oci-worker-platform
      linux/armhf
    - sudo docker cp buildkit:/usr/bin/buildctl /usr/bin/
    - export BUILDKIT_HOST=tcp://0.0.0.0:1234
    install: true
    script:
    - travis_wait 30 bash .travis/build-images-backend.sh
  - if: tag IS present
    language: generic
    before_install:
    - sudo docker run --privileged linuxkit/binfmt:v0.6
    - sudo docker run -d --privileged -p 1234:1234 --name buildkit moby/buildkit:latest
      --addr tcp://0.0.0.0:1234 --oci-worker-platform linux/amd64 --oci-worker-platform
      linux/armhf
    - sudo docker cp buildkit:/usr/bin/buildctl /usr/bin/
    - export BUILDKIT_HOST=tcp://0.0.0.0:1234
    install: true
    script:
    - bash .travis/build-images-frontend.sh
  - if: tag IS present
    language: generic
    before_install:
    - sudo docker run --privileged linuxkit/binfmt:v0.6
    - sudo docker run -d --privileged -p 1234:1234 --name buildkit moby/buildkit:latest
      --addr tcp://0.0.0.0:1234 --oci-worker-platform linux/amd64 --oci-worker-platform
      linux/armhf
    - sudo docker cp buildkit:/usr/bin/buildctl /usr/bin/
    - export BUILDKIT_HOST=tcp://0.0.0.0:1234
    install: true
    script:
    - bash .travis/build-images-proxy.sh
  - stage: github release
    if: tag IS present
    language: generic
    install: true
    script:
    - bash .travis/make-github-release.sh
    deploy:
      provider: releases
      api_key:
        secure: 
      file: ./.travis/release.zip
      skip_cleanup: true
      prerelease: true
      on:
        repo: fragaria/karmen
        tags: true
        condition: '"$TRAVIS_TAG" =~ ^v[0-9.]*-.*$'
  - if: tag IS present
    language: generic
    install: true
    script:
    - bash .travis/make-github-release.sh
    deploy:
      provider: releases
      api_key:
        secure: 
      file: ./.travis/release.zip
      skip_cleanup: true
      on:
        repo: fragaria/karmen
        tags: true
        condition: '"$TRAVIS_TAG" =~ ^v[0-9.]*$'

