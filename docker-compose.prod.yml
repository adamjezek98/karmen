version: "3.4"
services:
  frontend:
    image: fragaria/karmen-frontend
    build:
      context: ./src/karmen_frontend
      args:
        - REACT_APP_GIT_REV
    environment:
      ENV: production
      BACKEND_BASE: http://${BASE_HOST}:8080
    ports:
      - 80:8080
    volumes:
      - ./src/karmen_frontend/src:/usr/src/app/src
      - ./src/karmen_frontend/public:/usr/src/app/public
  backend_flask:
    image: fragaria/karmen-backend
    build: ./src/karmen_backend
    network_mode: host
    environment:
      ENV: production
      SERVICE: flask
      FLASKR_SETTINGS: "${FLASKR_SETTINGS:-../config.local.cfg}"
    ports:
      - 8080:8080
    volumes:
      - ./config.local.cfg:/usr/src/app/config.local.cfg
      - ./src/karmen_backend/server:/usr/src/app/server
      - /var/run/dbus:/var/run/dbus # for mdns resolution
    privileged: true # for mdns resolution
  backend_celery_worker:
    image: fragaria/karmen-backend
    build:
      context: ./src/karmen_backend
    network_mode: host # for arp discovery, requires a different config for redis/postgres conection
    environment:
      ENV: production
      SERVICE: celery-worker
      FLASKR_SETTINGS: "${FLASKR_SETTINGS:-../config.local.cfg}"
    volumes:
      - ./config.local.cfg:/usr/src/app/config.local.cfg
      - /var/run/dbus:/var/run/dbus
    privileged: true # for mdns resolution
  backend_celery_beat:
    image: fragaria/karmen-backend
    build: ./src/karmen_backend
    network_mode: host
    environment:
      ENV: production
      SERVICE: celery-beat
      FLASKR_SETTINGS: "${FLASKR_SETTINGS:-../config.local.cfg}"
    volumes:
      - ./config.local.cfg:/usr/src/app/config.local.cfg
    privileged: true # for mdns resolution
  redis:
    image: redis
    ports:
      - 127.0.0.1:6379:6379
  postgres:
    image: postgres
    restart: always
    volumes:
      - ./tmp/db-data-prod:/var/lib/postgresql/data
      - ./src/karmen_backend/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: print3d
      POSTGRES_USER: print3d
      POSTGRES_DB: print3d
    ports:
      - 127.0.0.1:5433:5432
