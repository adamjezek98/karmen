version: "3.4"
services:
  frontend:
    image: fragaria/karmen-frontend
    restart: unless-stopped
    environment:
      ENV: production
      BACKEND_BASE: http://${BASE_HOST}:${BASE_API_PORT:-8080}
    ports:
      - ${BASE_PORT:-80}:9765
  files:
    image: fragaria/karmen-backend
    user: root
    command: bash -c 'chown -R www-data:www-data /tmp/karmen-files && chmod -R g+sw /tmp/karmen-files'
    volumes:
      - ./karmen-files:/tmp/karmen-files
  dbfiles:
    image: fragaria/karmen-backend
    user: root
    command: bash -c 'chown -R 1000:1000 /var/lib/postgresql/data && chmod -R g+sw /var/lib/postgresql/data'
    volumes:
      - ./db/data:/var/lib/postgresql/data
  dbmigrations:
    image: fragaria/karmen-backend
    network_mode: host
    command: scripts/migrate.sh
    environment:
      ENV: production
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: 5433
    depends_on:
      - postgres
  backend_flask:
    image: fragaria/karmen-backend
    restart: unless-stopped
    network_mode: host
    environment:
      REDIS_HOST: 127.0.0.1
      ENV: production
      SERVICE: flask
      SERVICE_PORT: ${BASE_API_PORT:-8080}
      FLASKR_SETTINGS: "${FLASKR_SETTINGS:-../config.local.cfg}"
    volumes:
      - ./config.local.cfg:/usr/src/app/config.local.cfg
      - ./karmen-files:/tmp/karmen-files
      - /var/run/dbus:/var/run/dbus # for mdns resolution
    privileged: true # for mdns resolution
    depends_on:
      - files
      - redis
      - dbmigrations
  backend_celery_worker:
    image: fragaria/karmen-backend
    restart: unless-stopped
    network_mode: host # for arp discovery, requires a different config for redis/postgres conection
    environment:
      ENV: production
      SERVICE: celery-worker
      FLASKR_SETTINGS: "${FLASKR_SETTINGS:-../config.local.cfg}"
    volumes:
      - ./config.local.cfg:/usr/src/app/config.local.cfg
      - ./karmen-files:/tmp/karmen-files
      - /var/run/dbus:/var/run/dbus # for mdns resolution
    privileged: true # for mdns resolution
    depends_on:
      - dbmigrations
      - redis
  backend_celery_beat:
    image: fragaria/karmen-backend
    restart: unless-stopped
    network_mode: host
    environment:
      ENV: production
      SERVICE: celery-beat
      FLASKR_SETTINGS: "${FLASKR_SETTINGS:-../config.local.cfg}"
    volumes:
      - ./config.local.cfg:/usr/src/app/config.local.cfg
    privileged: true # for mdns resolution
    depends_on:
      - dbmigrations
      - redis
  redis:
    image: redis:5
    ports:
      - 127.0.0.1:6379:6379
  postgres:
    image: postgres:11
    user: '1000:1000'
    restart: unless-stopped
    volumes:
      - ./db/data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: print3d
      POSTGRES_USER: print3d
      POSTGRES_DB: print3d
    depends_on:
      - dbfiles
    ports:
      - 127.0.0.1:5433:5432
